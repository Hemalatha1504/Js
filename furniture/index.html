<body>
  <main class="container">

    <h1 class="heading">
      <img src="./images/logo.jpg" alt="logo" style="width:200px;height:80px;">

</div>
    <div class="item-flex">
      <section class="checkout">
        <h2 class="section-heading">Payment Details</h2>
        <div class="payment-form">
          <div class="payment-method">
            <button class="method selected">
              <ion-icon name="card"></ion-icon>
              <span>Credit Card</span>
              <ion-icon class="checkmark fill" name="checkmark-circle"></ion-icon>
            </button>

            <button class="method">
              <ion-icon name="logo-paypal"></ion-icon>
              <span>PayPal</span>
              <ion-icon class="checkmark" name="checkmark-circle-outline"></ion-icon>
            </button>
          </div>

          <form action="#">
            <div class="cardholder-name">
              <label for="cardholder-name" class="label-default">Cardholder name</label>
              <input type="text" name="cardholder-name" id="cardholder-name" class="input-default">
            </div>

            <div class="card-number">
              <label for="card-number" class="label-default">Card number</label>
              <input type="number" name="card-number" id="card-number" class="input-default">
            </div>

            <div class="input-flex">
              <div class="expire-date">
                <label for="expire-date" class="label-default">Expiration date</label>
                <div class="input-flex">
                  <input type="number" name="day" id="expire-date" placeholder="31" min="1" max="31"
                    class="input-default">
                  /
                  <input type="number" name="month" id="expire-date" placeholder="12" min="1" max="12"
                    class="input-default">
                </div>
              </div>

              <div class="cvv">
                <label for="cvv" class="label-default">CVV</label>
                <input type="number" name="cvv" id="cvv" class="input-default">
              </div>
            </div><br>
       
        <button class="btn btn-primary">
          <b>Pay</b> $ <span id="payAmount">2.15</span>
        </button>
      
    </form>
      </div>
      </section>   
      <section class="cart">
        <div class="cart-item-box">
          <div class="amount">
            <div class="subtotal">
              <span>Subtotal</span> <span>$ <span id="subtotal"></span></span>
            </div>
            <div class="tax">
              <span>Tax</span> <span>$ <span id="tax">0.10</span></span>
            </div>
            <div class="total">
              <span>Total</span> <span>$ <span id="total"></span></span>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
<script src="cart.js"></script>
  <script>
    let w=localStorage.getItem("totalPay");
   
    document.getElementById("subtotal").innerHTML=w;
  
    let z=0.10;
   
    let tot2=parseInt(w);
console.log(z,tot2);

    document.getElementById("total").innerHTML=(tot2 + z).toFixed(2);
  
  </script>
